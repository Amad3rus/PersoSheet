<!DOCTYPE html>
<html lang="pt-BR">
  
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/style.css">
  <title>PersoSheet</title>
</head>

<body>
  <div class="containerStatus">
    <div class="statusBar">
      
        <i id="tab-1" tab="1" class="material-icons">account_circle</i>
        <i id="tab-2" tab="2" class="material-icons">exposure_plus_1</i>
        <i id="tab-3" tab="3"class="material-icons">storage</i>
        <i id="tab-4" tab="4"class="material-icons">mode_edit</i>
        <i id="tab-5" tab="5"class="material-icons">chevron_right</i>
        
    </div>
  </div>
    <div class="containerCard" id="teste-1">
      <div class="profile-card">
          <div class="top-section">
            <div class="pic">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTJ_XEhLx12F52mh2zB5tpv7Nlo7W3quDAgmT43EMWpMnacvIyY&usqp=CAU" alt="">
            </div>
            <div class="name">Amad3rus</div>
          </div>
          
          <div class="botton-section">
            
            <div class="collumL">
              
              <div class="mainAbility">
              
                <div class="abilityBox">12<span>Vida</span></div>
                <div class="abilityBox">50<span>Sanidade</span></div>
                <div class="abilityBox">1<span>Level</span></div>
                
              </div>
                
              <h3 class="text">Classes</h3>
                <div class="custom-select">
                  <select>
                    <option>Sem Classe</option>
                    <option>Barbaro</option>
                    <option>Feiticeiro</option>
                    <option>Bruxo</option>
                    <option>Mago</option>
                    <option>Guerreiro</option>
                    <option>Arqueiro</option>
                  </select>
                </div>
                
                <h3 class="text">Raças</h3>
                <div class="custom-select-2">
                  <select>
                    <option>Humano</option>
                    <option>Elfo</option>
                    <option>Anão</option>
                    <option>Gnomo</option>
                    <option>Druida</option>
                    <option>Elfo Negro</option>
                    <option>Elfo da Floresta</option>
                  </select>
                </div>
                
              <div class="text">
                <h3>Personalidade</h3>
                <div class="input-text">
                  <textarea name="" id="" cols="32" rows="2" style="font-size:20px;"></textarea>
                </div>
              </div>

              <div class="text">
                <h3>Vicios</h3>
                <div class="input-text">
                  <textarea name="" id="" cols="32" rows="5" style="font-size:20px;"></textarea>
                </div>
              </div>

              <div class="text">
                <h3>Mais Informações</h3>
                <div class="input-text">
                  <textarea name="" id="" cols="39" rows="10" class="more"></textarea>
                </div>
              </div>

            </div>
        </div>
      </div>
   </div>
 
    <div style="display:none" class="containerCard" id="teste-2">
        <div class="skillCard">
          <div class="top-section">
          
            <h3>Atributos</h3>
          
          </div>
        
          <div class="botton-section">
            <div class="skillList">
              <h3 class="attribute"><span class="atributo">POWER</span><span class="point">0</span>
                <div class="slidecontainer">
                  <input type="range" min="1" max="5" value="1" class="slider" id="myRange">
                  <p>Value: <span id="value"></span></p>
                </div>
              </h3>
              
              <label class="container">
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
              </label>
              
            </div>
          </div>
        </div>
    </div>

    <div style="display:none" class="containerCard" id="teste-3">
      <div class="inventory">
        <div class="top-section">
        
        </div>
        
        <div class="botton-section">
        
        </div>
      </div>
    </div>
    
</body>
</html>
