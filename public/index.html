<!DOCTYPE html>
<html lang="pt-BR">
  
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntudisplay=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/style.css">
  <title>PersoSheet</title>
</head>

<body>
  <div class="containerStatus">
    <div class="statusBar">
      
        <i id="tab-1" tab="1" class="material-icons">account_circle</i>
        <i id="tab-2" tab="2" class="material-icons">exposure_plus_1</i>
        <i id="tab-3" tab="3" class="material-icons">storage</i>
        <i id="tab-4" tab="4" class="material-icons">mode_edit</i>
        <i id="tab-5" tab="5" class="material-icons">chevron_right</i>
        
    </div>
  </div>
    <div class="containerCard" id="teste-1">
      
      <div class="modal">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSobCtB1wNx-gE5q7SA-2porcJ9YpCGMw8IH7VV7WbyY_aS1KXq&usqp=CAU" alt="">
        <div class="close"></div>
      </div>
  
        <div class="container">
              <div class="card">
                  <div class="header">
                      <div class="hamburger-menu">
                          <div class="center"></div>
                      </div>
                      <div class="main">
                          <div class="image">
                              <div class="hover">
                                  <i class="fas fa-camera fa-2x"></i>
                              </div>
                          </div>
                          <h3 class="name">AMAD3RUS</h3>
                      </div>
                  </div>
      
                  <div class="content">
                      <div class="left">
                        <div class="top">
                          <div>
                              <h3 class="number">12</h3>
                              <h3 class="number-title">Vida</h3>
                          </div>
                          <div>
                              <h3 class="number">50</h3>
                              <h3 class="number-title">Sanidade</h3>
                          </div>
                          <div>
                              <h3 class="number">1</h3>
                              <h3 class="number-title">Level</h3>
                          </div>
                      </div>
                          <div class="about-container">
                            
                            <h3 class="texto">Classes</h3>
                              <div class="custom-select">
                                <select>
                                  <option>Sem Classe</option>
                                  <option>Barbaro</option>
                                  <option>Feiticeiro</option>
                                  <option>Bruxo</option>
                                  <option>Mago</option>
                                  <option>Guerreiro</option>
                                  <option>Arqueiro</option>
                                </select>
                              </div>
                              
                              <h3 class="texto-2">Raças</h3>
                              <div class="custom-select-2">
                                <select>
                                  <option>Humano</option>
                                  <option>Elfo</option>
                                  <option>Anão</option>
                                  <option>Gnomo</option>
                                  <option>Druida</option>
                                  <option>Elfo Negro</option>
                                  <option>Elfo da Floresta</option>
                                </select>
                              </div>
                            
                              <h3 class="title">Vicios:</h3>
                              <textarea name="" id="" rows="3" cols="28"></textarea>
                              <h3 class="title">Personalidade:</h3>
                              <textarea name="" id="" rows="4" cols="28"></textarea>
                              <h3 class="title">Mais:</h3>
                              <textarea name="" id="" rows="8" cols="28"></textarea>
                              
                          </div>
                          <div class="below">
                            <div class="below-left">
                              <h3>FOR: <span class="point-1">5</span></h3>
                              <h3>INT: <span class="point-2">5</span></h3>
                              <h3>DES: <span class="point-3">5</span></h3>
                            </div>
                            
                            <div class="below-right">
                              <h3>SAB: <span class="point-4">5</span></h3>
                              <h3>CON: <span class="point-5">5</span></h3>
                              <h3>CAR: <span class="point-6">5</span></h3>
                            </div>
                          </div>
                          
                      </div>
                    </div>
                  </div>
                </div>
   </div>
 
    <div style="display:none" class="containerCard" id="teste-2">
        <div class="skillCard">
          <div class="top-section">
          
            <h3>Atributos</h3>
          
          </div>
        
          <div class="botton-section">
            <div class="skillList">
              <h3 class="attribute"><span class="atributo">POWER</span><span class="point">0</span>
                <div class="slidecontainer">
                  <input type="range" min="1" max="5" value="1" class="slider" id="myRange">
                  <p>Value: <span id="value"></span></p>
                </div>
              </h3>
              
              <label class="container">
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
              </label>
              
            </div>
          </div>
        </div>
    </div>

    <div style="display:none" class="containerCard" id="teste-3">
      <div class="inventory">
        <div class="top-section">
        
        </div>
        
        <div class="botton-section">
        
        </div>
      </div>
    </div>
    
</body>
</html>
